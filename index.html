<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Race Car</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">StartGame</button>
      <p>Use the left and right arrow to control the car!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>

    <div id="game-board">
      <div id="player">
        <audio controls autoplay loop>
          <source src="/music/clear-sky-hartzmann-main-version-02-20-18592.mp3" type="audio/mp3">
          <embed src="/music/clear-sky-hartzmann-main-version-02-20-18592.mp3" autostart="true" loop="true" hidden="true"> 
        </audio>
    </div>
      <canvas id="canvas" width="500" height="700"></canvas>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
